<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"></div>
    <div class="calculator">
        <div class="screen">
            12345
        </div>
        <div class="buttons-section">
            <div class="numbers-section">
                <button class="operation" id="clear">C</button>
                <button class="operation" id="sign">+/-</button>
                <button class="operation">%</button>
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="number" value="0">0</button>
                <button class="number" value=".">.</button>
                <button class="equals" id="equals">=</button>
            </div>
            <div class="operations-section">
                <button class="operation" value="*">*</button>
                <button class="operation" value="/">/</button>
                <button class="operation" value="-">-</button>
                <button class="operation plus" value="+">+</button>
            </div>
        </div>
    </div>
    <div class="footer">Made by vasivuk</div>
    <script src="script.js"></script>
</body>
</html>
